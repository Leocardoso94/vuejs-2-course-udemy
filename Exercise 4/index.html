<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<style>
  #effect {
    width: 100px;
    height: 100px;
    border: 1px solid black;
  }

  .highlight {
    background-color: red;
    width: 200px !important;
  }

  .shrink {
    background-color: gray;
    width: 50px !important;
  }

  .tomato {
    background-color: tomato;
  }

  .red {
    background-color: red;
  }

  .blue {
    background-color: blue;
  }

  .green {
    background-color: green;
  }

  .square {
    width: 100px;
    height: 100px;
  }
</style>
<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="classObject"></div>
  </div>
  <hr/>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="['tomato', 'square']">I got no class :(</div>
    <hr/>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="className">
    <div :class="[className, 'square']"></div>
  </div>
  <hr/>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="anotherClass">
    <input type="text">
    <div :class="[anotherClass, 'square']"></div>
  </div>
  <hr/>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="color">
    <div :style="{backgroundColor : color}" :class="'square'"></div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <hr/>
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div :class="['blue']" :style="{'height': '10px', 'width': width + 'px'}"></div>
  </div>
</div>

<script>
  new Vue({
    el: '#exercise',
    data: {
      classObject: {
        highlight: true,
        shrink: false
      },
      className: 'red',
      anotherClass: 'blue',
      color: 'gold',
      width: 0
    },
    methods: {
      startEffect: function () {
        const vm = this;

        setInterval(() => {
          vm.classObject.highlight = !vm.classObject.highlight;
          vm.classObject.shrink = !vm.classObject.shrink;
        }, 1000);
      },
      startProgress: function () {
        const vm = this;

        setInterval(() => {
          if (vm.width< 500) {
            vm.width++;
          }
        }, 10);
      }
    }
  });

</script>
